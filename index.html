<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Wiki App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <link rel="stylesheet" type="text/css" media="screen" href="design.css" />
    <script src="script.js"></script>

</head>
<body>
    
    

    <div class="row">
        <div class="col-md-3">

            <div class="row">
                <div class="col-3"></div>
                <div class="col-6">

                    <div id="content-container">
                        <input id="textSearch" type="text" class="form-control" placeholder="Search Wikipedia">
                        <div style="height:10px"></div>
                        <div class="row">
                            <div class="col-3"></div>
                            <div class="col-6">
                                <button class="btn" onclick="search()">Search</button>
                            </div>
                            <div class="col-3"></div>
                        </div><!--END ROW-->
                        <div class="mb-4"></div>
                        <div class="row">
                            <div class="col-12">
                                <button class="btn" onclick="getRand()">Random Article</button>
                            </div>
                        </div><!--END ROW-->

                    </div><!--END CONTENT-CONTAINER-->

                </div><!--END COL-6-->
                <div class="col-3"></div>
            </div><!--END ROW-->

        </div><!--END COL-3-->

        <div class="col-md-6">
            <div id="content"></div>
        </div>

        <div class="col-md-3"></div>
    </div><!--end row-->
    
    
</body>
</html>
